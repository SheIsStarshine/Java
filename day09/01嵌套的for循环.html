<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            通过程序，在页面中输入如下的图形：
            
            *
            **
            ***
            ****
            *****

            *****
            *****
            *****
            *****
            *****

            *****   1   j<5(5-0)    i = 0
            ****    2   j<4(5-1)    i = 1
            ***     3   j<3(5-2)    i = 2
            **      4   j<2(5-3)    i = 3
            *       5   j<1(5-4)    i = 4
        */
        var times = prompt("请输入");
        
        // 向body中输出一个内容
        // document.write("*****<br />");

        //通过一个for循环来输出图形
        //这个for循环几次,图形的高度就是多少
        // 它可以用来控制图形的高度
        for(var i = 0;i < times;i++){

            /* 
                在循环的内部在创建一个循环，用来控制图形的宽度
                目前我们的外部的for循环执行1次，内部的就会执行5次
                内层循环来决定图形的宽度，执行几次图形的宽度就是多少
            */
           /* for(var j = 0;j < i;j++){
                document.write("*&nbsp;&nbsp;");
           } */
           for(var j = 0;j < times - i;j++){
                document.write("*&nbsp;&nbsp;");
           }
           //输出一个换行
            document.write("<br />");
        }    
    </script>
</head>
