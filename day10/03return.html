        function fun(){
            alert("函数要执行了～～～～");

            for(var i = 0; i < 5;i++){

                if(i == 2){
                    // 使用break可以退出当前的循环

                    // continue用于跳出当次循环
                    // continue;

                    // 使用return可以结束整个函数

                }
                console.log(i);
            }

            alert("函数执行完了～～～～");
        }
