<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            将其他的数据类型转换为Boolean
                - 使用Boolean()函数
                    - 数字 -->  布尔
                        - 除了0和NaN，其余的都是true
                    - 字符串 --> 布尔
                        - 除空串，其余的都是true
                    - null和undefined都会转换为false
                    - 对象也会转换为true
        */

        var a = 123;    //true

        a = -123;   //true

        // 调用Boolean()函数来将a转换为布尔值

        a = "hello";

        a = Boolean(a);

        a = null;
        a = Boolean(a);

        a = undefined;
        a = Boolean(a);

        a = "hee";
        a = Boolean(a);

        console.log(typeof a);
        console.log(a);

    </script>
